  <nav class="nav">

  <main class="l-main">
    <section class="home bd grid" id="home">
        <div class="data">
            <h1 class="title">Hi,<br>I'am <span class="title color">Vano</span><br> A Teacher</h1>
        </div>

        <div class="img-con">
          <img src="assets/img/blue.png" alt="shape-blue" class="img-shape">
          <img src="assets/img/home-img.png" alt="profile-picture" class="img">
        </div>
    </section>
    
    <section class="container-anime">
      <center><h2 class="data-anime">Galeri</h2></center>
      <div class="row" id="data-anime"></div>
    </section>


    <section id="about" class="about">
      <div class="about-card">

        <div class="card-video">
          <div class="card-youtube">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/DNLC6Q5WDB4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
          <div class="card-desc">
            <h2 class="title">About Me</h2>
            <p class="desc">
              As a teacher, i should be able to do a performance that can be understood by the audience.
            </p>
          </div>
      </div>
    </section>

    <section id="contact" class="contact">
      <div class="container-contact">
        <h1>Let us know your concern</h1>
        <form>
          <div class="form-control">
            <input type="text" required>
            <label>Name</label>
          </div>
  
          <div class="form-control">
            <input type="text" required>
            <label>Email</label>
          </div>
  
          <div class="form-control">
            <textarea name="" id="" cols="20" rows="5" required></textarea>
            <label>Message</label>
          </div>
  
          <button class="btn-contact">Send</button>
        </form>     
      </div>
      </div>
    </section>
